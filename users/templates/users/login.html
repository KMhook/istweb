{% extends 'layout.html' %}

  {% block header %}
  <div id="header">
    <div id="logo"><h1>广东省信息安全重点实验室</h1></div>
  </div> <!-- header end -->
  {% endblock header %}

{% block navigation %}{% endblock navigation %}

{% block main %}
<h2>当前操作需要登录后进行</h2>

  <input type="submit" value="登录" />
</form>
{% endblock main %}
